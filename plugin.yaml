name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/ShiraCohen33/plugin-version/releases/download/test1/plugin-pre-release-testing.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/ShiraCohen33/plugin-version/releases/download/test1/plugin-pre-release-testing.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/ShiraCohen33/plugin-version/releases/download/test1/plugin-pre-release-testing.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/ShiraCohen33/plugin-version/releases/download/test1/plugin-pre-release-testing.tar.gz
    bin: ./aqua
